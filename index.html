<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Portafolios Ariana</title>
</head>
<body>

           </div> 

           <div>

           </div>

            <img src="cama1.jpg" alt="" id="foto-cama1">
            <img src="cama2.jpg" alt="" id="foto-cama2">
            <img src="cama3.jpg" alt="" id="foto-cama3">
            <img src="cama4.jpg" alt="" id="foto-cama4">

            <img src="deco3.jpg" alt="" class="foto-deco3">

            <img src="color2.jpg" alt="" class="foto-color2">
            <img src="color3.jpg" alt="" class="foto-color3">
            <img src="color4.jpg" alt="" class="foto-color4">
            <img src="color5.jpg" alt="" class="foto-color5">
            <img src="color6.jpg" alt="" class="foto-color6">
            <img src="color7..jpg" alt="" class="foto-color7">
